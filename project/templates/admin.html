{% extends "base.html" %}
{% block content %}

<h1>Admin page</h1><br>

<div id="user_management">
    <a href="/register">
        <button>
            Register new user <i class="fa-solid fa-user"></i>
        </button>
    </a>
</div><br>

<div id="project-data">
    <h2>Projects</h2>
    <div id="searchProject">
        <input type="text" id="searchProjectInput" onkeyup="searchProjectTable()" placeholder="Search for a project">
    </div>
    <table id="projects-table">
        <thead id="projects-header"></thead>
        <tbody id="projects-body"></tbody>
    </table>
</div>

<script src="{{ url_for('static', filename='projectsApi.js') }}"></script>

{% endblock %}
